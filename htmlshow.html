    <script>
        function choose(){
            let min, max, x, f, n;
            min = prompt("Введіть мінімальне значення");
            max = prompt("Введіть максимальне значення значення");
            n = prompt("Кількість спроб:");
            min = Math.ceil(min);
            max = Math.floor(max);
            x = Math.floor(Math.random() * (max - min)) + min; 
            for (i=0; i<n; i++){
                f = prompt("Варіант:");
                if (f==x){
                    alert("Вірно");
                    break;
                }
                else{
                    if (f>x){
                        alert("Занадто велике число");
                    }
                    else{
                        alert("Занадто мале число");
                    }
                }
            }
        };
    </script>
